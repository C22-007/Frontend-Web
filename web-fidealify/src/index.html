<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My First Custom Element</title>
  <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <head-bar></head-bar>
  </header>

  <main>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-5">
          <div>
            <img src="./assets/images/fidealify-home-1.png" alt="fit-woman" class="img-fluid aos-init aos-animate img-custom" data-aos="zoom-in-up">
          </div>
        </div>
        <div class="col-sm-6 offset-sm-1">
          <div data-aos="zoom-in-up" class="aos-init aos-animate">
            <div class="banner-title">
              <h3 class="title-custom font-weight-medium">Kehilangan lemak diklaim sebagai tujuan yang lebih sehat, alih-alih penurunan berat badan</h3>
            </div>    
            <p class="paragraph-custom mt-4">Do you own a bakery or cake decorating business? Then Cupcake Ipsum will provide a layer of paragraphs with a pastry chef in mind.</p>
            <a href="#" class="btn btn-secondary btn-custom mt-5">Timbang</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <foot-bar></foot-bar>
  </footer>

  <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="./app.js" type="module"></script>
</body>
</html>
